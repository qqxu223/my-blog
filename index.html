<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>折腾日志 - 个人博客</title>
  <meta name="description" content="记录个人的折腾日常">
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // IndexedDB 存储适配器
    const StorageAdapter = {
      dbName: 'PersonalBlogDB',
      storeName: 'posts',
      db: null,
      
      async initDB() {
        if (this.db) return this.db;
        
        return new Promise((resolve, reject) => {
          const request = indexedDB.open(this.dbName, 1);
          
          request.onerror = () => reject(request.error);
          request.onsuccess = () => {
            this.db = request.result;
            resolve(this.db);
          };
          
          request.onupgradeneeded = (event) => {
            const db = event.target.result;
            if (!db.objectStoreNames.contains(this.storeName)) {
              db.createObjectStore(this.storeName, { keyPath: 'key' });
            }
          };
        });
      },
      
      async get(key) {
        const db = await this.initDB();
        return new Promise((resolve, reject) => {
          const transaction = db.transaction([this.storeName], 'readonly');
          const store = transaction.objectStore(this.storeName);
          const request = store.get(key);
          
          request.onsuccess = () => {
            const result = request.result;
            resolve(result ? { key, value: result.value } : null);
          };
          request.onerror = () => reject(request.error);
        });
      },
      
      async set(key, value) {
        const db = await this.initDB();
        return new Promise((resolve, reject) => {
          const transaction = db.transaction([this.storeName], 'readwrite');
          const store = transaction.objectStore(this.storeName);
          const request = store.put({ key, value });
          
          request.onsuccess = () => resolve({ key, value });
          request.onerror = () => reject(request.error);
        });
      },
      
      async delete(key) {
        const db = await this.initDB();
        return new Promise((resolve, reject) => {
          const transaction = db.transaction([this.storeName], 'readwrite');
          const store = transaction.objectStore(this.storeName);
          const request = store.delete(key);
          
          request.onsuccess = () => resolve({ key, deleted: true });
          request.onerror = () => reject(request.error);
        });
      },
      
      async list(prefix = '') {
        const db = await this.initDB();
        return new Promise((resolve, reject) => {
          const transaction = db.transaction([this.storeName], 'readonly');
          const store = transaction.objectStore(this.storeName);
          const request = store.getAllKeys();
          
          request.onsuccess = () => {
            const keys = request.result.filter(k => k.startsWith(prefix));
            resolve({ keys });
          };
          request.onerror = () => reject(request.error);
        });
      }
    };
    
    // Icons
    const BookOpen = () => (
      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
      </svg>
    );
    
    const Edit3 = () => (
      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
      </svg>
    );
    
    const Save = () => (
      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
      </svg>
    );
    
    const LogIn = () => (
      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
      </svg>
    );
    
    const LogOut = () => (
      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
    );
    
    const Trash2 = () => (
      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
    );
    
    const Plus = () => (
      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
      </svg>
    );
    
    const Search = () => (
      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    );
    
    const Tag = () => (
      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
      </svg>
    );
    
    const Download = () => (
      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
    );
    
    const Upload = () => (
      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
      </svg>
    );

    function PersonalBlog() {
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [posts, setPosts] = useState([]);
      const [currentView, setCurrentView] = useState('list');
      const [currentPost, setCurrentPost] = useState(null);
      const [editTitle, setEditTitle] = useState('');
      const [editContent, setEditContent] = useState('');
      const [editTags, setEditTags] = useState('');
      const [loading, setLoading] = useState(true);
      const [searchQuery, setSearchQuery] = useState('');
      const [selectedTag, setSelectedTag] = useState('');

      useEffect(() => {
        loadPosts();
      }, []);

      const loadPosts = async () => {
        try {
          const keys = await StorageAdapter.list('post:');
          if (keys && keys.keys) {
            const loadedPosts = [];
            for (const key of keys.keys) {
              try {
                const result = await StorageAdapter.get(key);
                if (result) {
                  loadedPosts.push(JSON.parse(result.value));
                }
              } catch (e) {
                console.log('Skipping post:', key);
              }
            }
            loadedPosts.sort((a, b) => b.timestamp - a.timestamp);
            setPosts(loadedPosts);
          }
        } catch (error) {
          console.log('First time loading', error);
          setPosts([]);
        }
        setLoading(false);
      };

      const handleLogin = () => {
        const pwd = prompt('请输入管理密码：');
        if (pwd) {
          if (pwd === 'myblog2024') {
            setIsLoggedIn(true);
          } else {
            alert('密码错误');
          }
        }
      };

      const handleLogout = () => {
        setIsLoggedIn(false);
        setCurrentView('list');
      };

      const createNewPost = () => {
        setEditTitle('');
        setEditContent('');
        setEditTags('');
        setCurrentPost(null);
        setCurrentView('edit');
      };

      const editPost = (post) => {
        setCurrentPost(post);
        setEditTitle(post.title);
        setEditContent(post.content);
        setEditTags(post.tags ? post.tags.join(', ') : '');
        setCurrentView('edit');
      };

      const savePost = async () => {
        if (!editTitle.trim() || !editContent.trim()) {
          alert('标题和内容不能为空');
          return;
        }

        const timestamp = currentPost ? currentPost.timestamp : Date.now();
        const id = currentPost ? currentPost.id : `post-${timestamp}`;
        
        const tags = editTags
          .split(',')
          .map(t => t.trim())
          .filter(t => t);
        
        const post = {
          id,
          title: editTitle,
          content: editContent,
          tags,
          timestamp,
          updatedAt: Date.now()
        };

        try {
          await StorageAdapter.set(`post:${id}`, JSON.stringify(post));
          await loadPosts();
          setCurrentView('list');
          setEditTitle('');
          setEditContent('');
          setEditTags('');
          setCurrentPost(null);
          alert('保存成功！');
        } catch (error) {
          alert('保存失败: ' + error.message);
        }
      };

      const deletePost = async (post) => {
        if (!confirm('确定要删除这篇文章吗？')) return;
        
        try {
          await StorageAdapter.delete(`post:${post.id}`);
          await loadPosts();
          if (currentPost && currentPost.id === post.id) {
            setCurrentView('list');
          }
        } catch (error) {
          alert('删除失败: ' + error.message);
        }
      };

      const viewPost = (post) => {
        setCurrentPost(post);
        setCurrentView('read');
      };

      const formatDate = (timestamp) => {
        const date = new Date(timestamp);
        return date.toLocaleDateString('zh-CN', { 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      };

      const renderMarkdown = (text) => {
        let html = text
          .replace(/### (.*)/g, '<h3 class="text-xl font-bold mt-6 mb-3">$1</h3>')
          .replace(/## (.*)/g, '<h2 class="text-2xl font-bold mt-6 mb-3">$1</h2>')
          .replace(/# (.*)/g, '<h1 class="text-3xl font-bold mt-6 mb-4">$1</h1>')
          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
          .replace(/\*(.*?)\*/g, '<em>$1</em>')
          .replace(/`(.*?)`/g, '<code class="bg-gray-100 px-1 py-0.5 rounded text-sm">$1</code>')
          .replace(/\n\n/g, '</p><p class="mb-4">')
          .replace(/\n/g, '<br/>');
        
        return `<p class="mb-4">${html}</p>`;
      };

      const getAllTags = () => {
        const tagSet = new Set();
        posts.forEach(post => {
          if (post.tags) {
            post.tags.forEach(tag => tagSet.add(tag));
          }
        });
        return Array.from(tagSet).sort();
      };

      const filteredPosts = posts.filter(post => {
        const matchSearch = !searchQuery || 
          post.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
          post.content.toLowerCase().includes(searchQuery.toLowerCase());
        
        const matchTag = !selectedTag || (post.tags && post.tags.includes(selectedTag));
        
        return matchSearch && matchTag;
      });

      const exportBackup = () => {
        const backup = {
          version: '1.0',
          exportDate: new Date().toISOString(),
          posts: posts
        };
        
        const dataStr = JSON.stringify(backup, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `blog-backup-${Date.now()}.json`;
        link.click();
        URL.revokeObjectURL(url);
      };

      const importBackup = (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async (e) => {
          try {
            const backup = JSON.parse(e.target.result);
            if (!backup.posts || !Array.isArray(backup.posts)) {
              alert('备份文件格式错误');
              return;
            }

            if (!confirm(`确定要导入 ${backup.posts.length} 篇文章吗？这将覆盖现有数据。`)) {
              return;
            }

            for (const post of backup.posts) {
              await StorageAdapter.set(`post:${post.id}`, JSON.stringify(post));
            }

            await loadPosts();
            alert('导入成功！');
          } catch (error) {
            alert('导入失败: ' + error.message);
          }
        };
        reader.readAsText(file);
      };

      if (loading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center">
            <div className="text-gray-500">加载中...</div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
          <nav className="bg-white shadow-sm border-b">
            <div className="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
              <div 
                className="flex items-center space-x-2 cursor-pointer"
                onClick={() => {
                  setCurrentView('list');
                  setSearchQuery('');
                  setSelectedTag('');
                }}
              >
                <BookOpen />
                <h1 className="text-xl font-bold text-gray-800">折腾日志</h1>
              </div>
              
              <div className="flex items-center space-x-4">
                {isLoggedIn && (
                  <>
                    <button
                      onClick={exportBackup}
                      className="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:text-indigo-600 transition"
                      title="导出备份"
                    >
                      <Download />
                      <span className="text-sm hidden sm:inline">导出</span>
                    </button>
                    <label className="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:text-indigo-600 transition cursor-pointer">
                      <Upload />
                      <span className="text-sm hidden sm:inline">导入</span>
                      <input 
                        type="file" 
                        accept=".json" 
                        onChange={importBackup}
                        className="hidden"
                      />
                    </label>
                    <button
                      onClick={createNewPost}
                      className="flex items-center space-x-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
                    >
                      <Plus />
                      <span>写文章</span>
                    </button>
                    <button
                      onClick={handleLogout}
                      className="flex items-center space-x-2 px-4 py-2 text-gray-600 hover:text-gray-800"
                    >
                      <LogOut />
                      <span className="hidden sm:inline">退出</span>
                    </button>
                  </>
                )}
                {!isLoggedIn && (
                  <button
                    onClick={handleLogin}
                    className="flex items-center space-x-2 px-4 py-2 text-gray-600 hover:text-indigo-600 transition"
                  >
                    <LogIn />
                    <span>登录</span>
                  </button>
                )}
              </div>
            </div>
          </nav>

          <div className="max-w-6xl mx-auto px-4 py-8">
            {currentView === 'list' && (
              <>
                <div className="mb-6 flex flex-col md:flex-row gap-4">
                  <div className="flex-1 relative">
                    <input
                      type="text"
                      placeholder="搜索文章..."
                      value={searchQuery}
                      onChange={(e) => setSearchQuery(e.target.value)}
                      className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    />
                    <div className="absolute left-3 top-2.5 text-gray-400">
                      <Search />
                    </div>
                  </div>
                  
                  {getAllTags().length > 0 && (
                    <div className="flex flex-wrap gap-2 items-center">
                      <Tag />
                      <button
                        onClick={() => setSelectedTag('')}
                        className={`px-3 py-1 rounded-full text-sm transition ${
                          !selectedTag 
                            ? 'bg-indigo-600 text-white' 
                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                        }`}
                      >
                        全部
                      </button>
                      {getAllTags().map(tag => (
                        <button
                          key={tag}
                          onClick={() => setSelectedTag(tag)}
                          className={`px-3 py-1 rounded-full text-sm transition ${
                            selectedTag === tag 
                              ? 'bg-indigo-600 text-white' 
                              : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                          }`}
                        >
                          {tag}
                        </button>
                      ))}
                    </div>
                  )}
                </div>

                <div className="space-y-4">
                  {filteredPosts.length === 0 ? (
                    <div className="text-center py-20 text-gray-500">
                      <div className="flex justify-center mb-4">
                        <BookOpen />
                      </div>
                      <p>
                        {searchQuery || selectedTag 
                          ? '没有找到匹配的文章' 
                          : posts.length === 0 
                            ? (isLoggedIn ? '还没有文章，开始写第一篇吧！' : '还没有文章，敬请期待...')
                            : '没有文章'}
                      </p>
                    </div>
                  ) : (
                    filteredPosts.map(post => (
                      <div 
                        key={post.id}
                        className="bg-white rounded-lg shadow-sm hover:shadow-md transition p-6 cursor-pointer"
                        onClick={() => viewPost(post)}
                      >
                        <div className="flex items-start justify-between">
                          <div className="flex-1">
                            <h2 className="text-xl font-bold text-gray-800 mb-2 hover:text-indigo-600">
                              {post.title}
                            </h2>
                            <p className="text-gray-600 text-sm mb-3 line-clamp-2">
                              {post.content.substring(0, 150)}...
                            </p>
                            
                            {post.tags && post.tags.length > 0 && (
                              <div className="flex flex-wrap gap-2 mb-3">
                                {post.tags.map(tag => (
                                  <span 
                                    key={tag}
                                    className="px-2 py-1 bg-indigo-100 text-indigo-700 text-xs rounded-full"
                                  >
                                    {tag}
                                  </span>
                                ))}
                              </div>
                            )}
                            
                            <div className="flex items-center space-x-4 text-xs text-gray-500">
                              <span>{formatDate(post.timestamp)}</span>
                              {post.updatedAt !== post.timestamp && (
                                <span>· 已编辑</span>
                              )}
                            </div>
                          </div>
                          
                          {isLoggedIn && (
                            <div className="flex items-center space-x-2 ml-4">
                              <button
                                onClick={(e) => {
                                  e.stopPropagation();
                                  editPost(post);
                                }}
                                className="p-2 text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 rounded"
                              >
                                <Edit3 />
                              </button>
                              <button
                                onClick={(e) => {
                                  e.stopPropagation();
                                  deletePost(post);
                                }}
                                className="p-2 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded"
                              >
                                <Trash2 />
                              </button>
                            </div>
                          )}
                        </div>
                      </div>
                    ))
                  )}
                </div>
              </>
            )}

            {currentView === 'read' && currentPost && (
              <div className="bg-white rounded-lg shadow-sm p-8">
                <button
                  onClick={() => setCurrentView('list')}
                  className="text-gray-500 hover:text-gray-700 mb-6"
                >
                  ← 返回列表
                </button>
                
                <article>
                  <h1 className="text-3xl font-bold text-gray-900 mb-4">
                    {currentPost.title}
                  </h1>
                  
                  {currentPost.tags && currentPost.tags.length > 0 && (
                    <div className="flex flex-wrap gap-2 mb-4">
                      {currentPost.tags.map(tag => (
                        <span 
                          key={tag}
                          className="px-3 py-1 bg-indigo-100 text-indigo-700 text-sm rounded-full"
                        >
                          {tag}
                        </span>
                      ))}
                    </div>
                  )}
                  
                  <div className="flex items-center space-x-4 text-sm text-gray-500 mb-8 pb-8 border-b">
                    <span>{formatDate(currentPost.timestamp)}</span>
                    {currentPost.updatedAt !== currentPost.timestamp && (
                      <span>· 更新于 {formatDate(currentPost.updatedAt)}</span>
                    )}
                  </div>
                  
                  <div 
                    className="prose prose-slate max-w-none"
                    dangerouslySetInnerHTML={{ __html: renderMarkdown(currentPost.content) }}
                  />
                </article>

                {isLoggedIn && (
                  <div className="mt-8 pt-8 border-t flex space-x-4">
                    <button
                      onClick={() => editPost(currentPost)}
                      className="flex items-center space-x-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
                    >
                      <Edit3 />
                      <span>编辑</span>
                    </button>
                    <button
                      onClick={() => deletePost(currentPost)}
                      className="flex items-center space-x-2 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
                    >
                      <Trash2 />
                      <span>删除</span>
                    </button>
                  </div>
                )}
              </div>
            )}

            {currentView === 'edit' && isLoggedIn && (
              <div className="bg-white rounded-lg shadow-sm p-8">
                <div className="flex items-center justify-between mb-6">
                  <h2 className="text-2xl font-bold">
                    {currentPost ? '编辑文章' : '写新文章'}
                  </h2>
                  <button
                    onClick={() => setCurrentView('list')}
                    className="text-gray-500 hover:text-gray-700"
                  >
                    取消
                  </button>
                </div>

                <div className="space-y-6">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      标题
                    </label>
                    <input
                      type="text"
                      value={editTitle}
                      onChange={(e) => setEditTitle(e.target.value)}
                      placeholder="输入文章标题..."
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    />
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      标签（用逗号分隔）
                    </label>
                    <input
                      type="text"
                      value={editTags}
                      onChange={(e) => setEditTags(e.target.value)}
                      placeholder="例如：技术, 折腾, 日常"
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    />
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      内容（支持 Markdown）
                    </label>
                    <textarea
                      value={editContent}
                      onChange={(e) => setEditContent(e.target.value)}
                      placeholder="# 开始写作...&#x0a;&#x0a;支持 Markdown 语法：&#x0a;**粗体** *斜体* `代码`"
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent font-mono text-sm"
                      rows={20}
                    />
                  </div>

                  <div className="flex flex-col lg:flex-row gap-4">
                    <button
                      onClick={savePost}
                      className="flex items-center justify-center space-x-2 px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
                    >
                      <Save />
                      <span>保存并发布</span>
                    </button>
                    
                    {editContent && (
                      <div className="flex-1 border rounded-lg p-4 bg-gray-50 max-h-96 overflow-y-auto">
                        <p className="text-xs text-gray-500 mb-2">预览：</p>
                        <div 
                          className="prose prose-sm max-w-none"
                          dangerouslySetInnerHTML={{ __html: renderMarkdown(editContent) }}
                        />
                      </div>
                    )}
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<PersonalBlog />, document.getElementById('root'));
  </script>
</body>
</html>
